<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local storage Demo Project by Bhupee Karki</h1>
    </header>
    
    <main>
        <section>
            <h2>Enter details</h2>
            <form id="entryform">

                <label for="name">Name:</label>
                <input type="text" placeholder="@your name" id="name">

                <label for="roll">Roll:</label>
                <input type="number" placeholder="@roll" id="roll">

                <label for="address">Address:</label>
                <input type="text" placeholder="@address" id="address">

                <!-- âœ… Password field added -->
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    placeholder="Min 8 chars, A-z, 0-9, # or %" 
                    id="password"
                >

                <button id="btn_submit">Submit</button>
            </form>
        </section>

        <aside class="transcript">
            <h2>Transcript</h2>
        </aside>

        <section class="section_output">
            <h2>Stored data</h2>
            <button class="btn_output">Show Output</button>
            <div class="output">
                <!-- Output will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <h1>HCOE@BHUPEE</h1>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
